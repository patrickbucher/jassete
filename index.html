<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="game.js"></script>
        <title>Rüüdigi huere Jassete (met Hudigäggeler)</title>
    </head>
    <body>
        <h1>Rüüdigs cheibe Jass-Stübli</h1>
        <div id="bilderwand">
            <img src="assets/cabaret-rotstift.jpg">
            <img src="assets/goepf-egg.jpg">
            <img src="assets/monika-fasnacht.jpg">
            <img src="assets/sepp-truetsch.jpg">
            <p>Cabaret Rotstift</p>
            <p>Göpf Egg</p>
            <p>Monika Fasnacht</p>
            <p>Sepp Trütsch</p>
        </div>
        <div id="jassteppich">
            <div class="rand ecke oben-links"></div>
            <div class="rand oben"></div>
            <div class="rand ecke oben-rechts"></div>
            <div class="rand links"></div>
            <div id="spielfeld">
                <div><img class="symbol" src="assets/rose.png"></div>
                <div></div>
                <div><img class="symbol" src="assets/schilte.png"></div>
                <div></div>
                <div id="controls">
                    <div id="cardstack"></div>
                </div>
                <div></div>
                <div><img class="symbol" src="assets/eichel.png"></div>
                <div></div>
                <div><img class="symbol" src="assets/schelle.png"></div>
            </div>
            <div class="rand rechts"></div>
            <div class="rand ecke unten-links"></div>
            <div class="rand unten"></div>
            <div class="rand ecke unten-rechts"></div>
        </div>
        <div id="stereoalag">
            <h2>Löpfige Hudigäggeler</h2>
            <audio controls src="assets/hudigaeggeler.ogg">
                <p>Ihr Browser unterstützt keine automatische Hudigäggeler-Wiedergabe.</p>
            </audio>
        </div>
    </body>
</html>
